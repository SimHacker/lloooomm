  - title: "The Commercial and Political Atlas and Statistical Breviary"
    id: "BretVictor_r3_c1_InformationDesign_TheCommercialAndPoliticalAtlasAndStatisticalBreviary"
    author: "William Playfair"
    publication_year: 1786 # First edition
    publisher: "J. Debrett" # Original publisher
    isbn: "9780521855549" # Modern reprint ISBN
