  conway_1d:
    description: "1D version of Conway's Game of Life"
    rules: |
      ```worm conway-1d (living)
      neighbors = count_adjacent_worms()
      if alive and neighbors in [2,3]:
        survive()
      elif dead and neighbors == 3:
        birth()
      else:
        die()
      ```

