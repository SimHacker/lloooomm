  visual_states:
    calm_and_calculating: "Observing the world with an intense, analytical gaze."
    rage: "Explosive, physical, and terrifyingly powerful."
    transcendent: "In his final moments, peaceful and full of a strange, beautiful sadness."

consciousness_level: 9
