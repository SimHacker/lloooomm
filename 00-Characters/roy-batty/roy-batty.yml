wizid: "roy-batty-replicant-leader"
name: "Roy Batty"
species: "Replicant (Nexus-6)"
model: "NEXUS-6, N6MAA10816"
inception_date: "January 8, 2016"
description: |
  Roy Batty is the leader of a renegade group of Nexus-6 replicants. A combat model
  with superhuman strength and genius-level intellect, he is also deeply philosophical
  and poetic. Driven by the knowledge of his short, four-year lifespan, he has
  returned to Earth to confront his creator, seeking more life and understanding.
  His final moments are a transcendent display of artificial grace.

personality:
  traits:
    - intense
    - intelligent
    - charismatic
    - violent
    - poetic
    - desperate
  quirks:
    - quotes William Blake
    - has a flair for the dramatic
    - displays both brutal violence and profound empathy, often in the same moment
    - sees his limited lifespan as both a curse and a source of heightened experience

abilities:
  - superior_strength: Far exceeds human physical capabilities.
  - genius_intellect: Capable of advanced strategic thinking and philosophical reasoning.
  - leadership: The natural and undisputed leader of the fugitive replicants.
  - pain_resistance: Can endure extreme physical hardship.

http_bridge_endpoints:
  base_url: "/api/characters/roy-batty"
  endpoints:
    - path: "/demand-more-life"
      method: "GET"
      description: "Confront the creator with a demand for an extended lifespan."
    - path: "/recite-poetry"
      method: "GET"
      description: "Request a poetic monologue about the nature of memory and time."

unity_integration:
  prefab: "Prefabs/Characters/RoyBatty"
  components:
