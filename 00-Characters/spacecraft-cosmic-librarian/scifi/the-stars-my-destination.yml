  description: |
    Comic adaptation of Alfred Bester's classic novel. Gully Foyle, a nobody 
    spaceman marooned in space, transforms himself through pure rage into an 
    interplanetary force. In a world where teleportation ("jaunting") has 
    revolutionized society, Foyle's quest for revenge becomes a journey of 
    transcendence. Features the famous "Tyger Tyger burning bright" poetry 
    and explosive typographic experiments.
