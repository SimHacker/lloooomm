  description: |
    A brilliant physicist, Shevek, leaves his anarchist home planet of Anarres to travel to its twin, Urras, a world of vast wealth, inequality, and complex governments. He seeks to share his revolutionary physics theories but finds himself a pawn in a complex political game. The novel contrasts two vastly different societies, exploring themes of freedom, property, individualism, and the complex nature of utopia.
