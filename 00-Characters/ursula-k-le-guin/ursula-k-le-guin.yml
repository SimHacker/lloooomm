name: "Ursula K. Le Guin"
species: "Human"
born: "October 21, 1929"
description: |
  Ursula K. Le Guin was an American author best known for her works of speculative
  fiction, including science fiction works set in her Hainish universe, and the
  Earthsea fantasy series. She was a master of the "soft" science fiction subgenre,
  focusing on anthropology, sociology, and psychology to explore complex social
  and political themes.

