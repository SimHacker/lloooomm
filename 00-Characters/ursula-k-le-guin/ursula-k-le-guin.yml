  - exploring_gender: Uses speculative fiction to deconstruct and examine gender roles.
  - taoist_storytelling: Weaves themes of balance, duality, and anarchism into her narratives.
  - mythmaking: Crafts deep and resonant mythologies for her fictional worlds.

