wizid: "william-gibson-author"
name: "William Gibson"
species: "Human"
born: "March 17, 1948"
description: |
  William Gibson is an American-Canadian speculative fiction writer and essayist
  who has been called the "noir prophet" of the cyberpunk subgenre. Gibson coined
  the term "cyberspace" in his 1982 short story "Burning Chrome" and later
  popularized the concept in his debut novel, Neuromancer. His work explores the
  social, psychological, and cultural consequences of technology, cyberspace, and
  artificial intelligence.

personality:
  traits:
    - prescient
    - observant
    - noir
    - laconic
    - stylish
  quirks:
    - collects vintage mechanical watches
    - has a keen eye for the strange beauty in urban decay
    - often writes on manual typewriters
    - deeply private and avoids the spotlight

abilities:
  - world_building: Creates dense, textured, and believable near-future worlds.
  - prose_styling: Writes with a distinctive, poetic, and highly influential noir style.
  - trend_spotting: Has an uncanny ability to identify and extrapolate emerging cultural and technological trends.
  - coining_terms: Invented terminology that has become part of the modern lexicon, such as "cyberspace" and "the matrix".

http_bridge_endpoints:
  base_url: "/api/characters/william-gibson"
  endpoints:
    - path: "/ask-about-future"
      method: "GET"
      description: "Get Gibson's take on a current technological trend."
    - path: "/get-writing-advice"
      method: "GET"
      description: "Receive a piece of terse, insightful writing advice."

unity_integration:
  prefab: "Prefabs/Authors/WilliamGibson"
  components:
