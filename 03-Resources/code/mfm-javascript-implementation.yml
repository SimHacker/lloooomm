# ğŸ”§ USAGE EXAMPLES ğŸ”§
code_examples:
  basic_setup:
    ```javascript
    // Create MFM grid
    const mfm = new MFMGrid(100, 100);
    
    // Define atom types
    mfm.defineAtom('ğŸ”¥', {
      name: 'Fire',
      behavior: (self, neighbors) => {
        // Spread to flammable neighbors
        neighbors.forEach(n => {
          if (n && n.flammable) {
            n.ignite();
          }
        });
        // Eventually burn out
        if (Math.random() < 0.1) {
          self.die();
        }
      }
    });
    
    // Start simulation
    mfm.start();
    ```
    
