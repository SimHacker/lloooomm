<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" id="pips-territory-map" viewBox="0 0 800 600" width="800" height="600">
  <!-- Pip's Amsterdam Territory Map -->
  <title>Pip's Territorial Map of Amsterdam</title>
  <desc>A cat's eye view of important locations, drawn by Theo the Turtle</desc>
  
  <!-- Define gradients and patterns -->
  <defs>
    <radialGradient id="bounce-zone">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.2"/>
    </radialGradient>
    <radialGradient id="pee-mark">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FFFF00;stop-opacity:0.1"/>
    </radialGradient>
    <!-- Define a path for text to follow -->
    <path id="bounce-path" d="M400,200 Q420,150 450,180 Q480,150 500,200" fill="none"/>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F0F0F0"/>
  
  <!-- Street grid -->
  <g id="streets" stroke="#CCCCCC" stroke-width="2" fill="none">
    <line x1="100" y1="300" x2="700" y2="300"/>
    <line x1="400" y1="50" x2="400" y2="550"/>
    <line x1="250" y1="100" x2="550" y2="400"/>
  </g>
  
  <!-- Location: Zen Pounce Gardens (Boeddhabeelden) -->
  <g id="zen-gardens" transform="translate(400, 200)">
    <circle r="80" fill="url(#bounce-zone)"/>
    <text y="5" text-anchor="middle" font-size="24">🧘‍♂️</text>
    <text y="-20" text-anchor="middle" font-size="16">🦘</text>
    <text y="30" text-anchor="middle" font-size="12" fill="#666">Enlightenment Launch Pad</text>
    <text y="45" text-anchor="middle" font-size="10" fill="#999">Best Buddha views!</text>
  </g>
  
  <!-- Location: Forbidden Fur Palace (Pure Hair) -->
  <g id="fur-palace" transform="translate(230, 170)">
    <rect x="-30" y="-20" width="60" height="40" fill="#FFB6C1" stroke="#000"/>
    <text y="5" text-anchor="middle" font-size="20">💇‍♀️</text>
    <text x="20" y="5" text-anchor="middle" font-size="16">😿</text>
    <text y="35" text-anchor="middle" font-size="10" fill="#666">They have brushes!</text>
    <!-- Secret loose window -->
    <rect x="15" y="-15" width="10" height="10" fill="none" stroke="#00F" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Location: Great Intersection of Indecision -->
  <g id="intersection" transform="translate(400, 300)">
    <circle r="40" fill="url(#bounce-zone)"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#666" stroke-width="4"/>
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#666" stroke-width="4"/>
    <text y="5" text-anchor="middle" font-size="20">🚦</text>
    <text x="20" y="5" text-anchor="middle" font-size="16">🤔</text>
    <text y="40" text-anchor="middle" font-size="10" fill="#666">3am Zoomie Central</text>
  </g>
  
  <!-- Location: Treat Fortress (Albert Heijn) -->
  <g id="treat-fortress" transform="translate(360, 450)">
    <rect x="-40" y="-30" width="80" height="60" fill="#0066CC" stroke="#000"/>
    <text y="5" text-anchor="middle" font-size="24">🏪</text>
    <text x="20" y="5" text-anchor="middle" font-size="20">🍗</text>
    <text y="45" text-anchor="middle" font-size="10" fill="#666">Delivery truck opportunity</text>
    <!-- Automatic doors -->
    <rect x="-20" y="-30" width="10" height="60" fill="#999" opacity="0.5"/>
    <rect x="10" y="-30" width="10" height="60" fill="#999" opacity="0.5"/>
  </g>
  
  <!-- Location: Temple of Unnecessary Things (Kruidvat) -->
  <g id="kruidvat" transform="translate(250, 350)">
    <rect x="-35" y="-25" width="70" height="50" fill="#DDA0DD" stroke="#000"/>
    <text y="5" text-anchor="middle" font-size="20">🛒</text>
    <text x="20" y="5" text-anchor="middle" font-size="16">💊</text>
    <text y="40" text-anchor="middle" font-size="10" fill="#666">Knock things down!</text>
  </g>
  
  <!-- Pip's territorial markings -->
  <g id="territorial-marks">
    <circle cx="380" cy="250" r="20" fill="url(#pee-mark)"/>
    <text x="380" y="255" text-anchor="middle" font-size="12">💧</text>
    
    <circle cx="450" cy="300" r="25" fill="url(#pee-mark)"/>
    <text x="450" y="305" text-anchor="middle" font-size="14">💧</text>
    
    <circle cx="350" cy="380" r="22" fill="url(#pee-mark)"/>
    <text x="350" y="385" text-anchor="middle" font-size="13">💧</text>
  </g>
  
  <!-- Bounce paths -->
  <g id="bounce-paths" opacity="0.7">
    <path d="M400,200 Q420,150 450,180 Q480,150 500,200" 
          stroke="#FF69B4" fill="none" stroke-width="3" stroke-dasharray="10,5"/>
    <text font-size="14" fill="#FF1493">
      <textPath href="#bounce-path" startOffset="25%">
        🦘 bounce bounce 🦘
      </textPath>
    </text>
  </g>
  
  <!-- Thought bubbles -->
  <g id="thought-bubbles">
    <g transform="translate(500, 150)">
      <ellipse rx="80" ry="30" fill="#FFF" stroke="#000"/>
      <text y="5" text-anchor="middle" font-size="11">Best views from Buddha heads!</text>
    </g>
    
    <g transform="translate(250, 400)">
      <ellipse rx="70" ry="25" fill="#FFF" stroke="#000"/>
      <text y="5" text-anchor="middle" font-size="11">Kruidvat = knock things down</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(20, 500)">
    <rect x="0" y="-5" width="150" height="85" fill="#FFF" stroke="#000" opacity="0.9"/>
    <text x="5" y="10" font-size="14" font-weight="bold">Pip's Legend:</text>
    <text x="5" y="30" font-size="12">💧 = My territory!</text>
    <text x="5" y="45" font-size="12">🦘 = Prime bounce zone</text>
    <text x="5" y="60" font-size="12">🚦 = Decision point</text>
    <text x="5" y="75" font-size="12">🍗 = FOOD SOURCE!</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">
    Pip's Amsterdam Territory Map
  </text>
  <text x="400" y="50" text-anchor="middle" font-size="14" fill="#666">
    As drawn by Theo the Turtle, featuring important cat landmarks
  </text>
</svg> 